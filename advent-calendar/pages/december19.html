<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19 Dicembre - Calendario dell'Avvento ðŸŽ„</title>
    <style>
        body {
            font-family: 'Cormorant Garamond', Georgia, serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(to bottom, #f8f4e6, #eae0cc);
            color: #2c1810;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #66392c;
            font-weight: normal;
            border-bottom: 2px solid #d4b59e;
            padding-bottom: 0.5rem;
        }

        .content {
            font-size: 1.4rem;
            line-height: 1.8;
            margin: 2rem 0;
            padding: 0 1rem;
        }

        #game-container {
            width: 300px;
            height: 400px;
            position: relative;
            margin: 20px auto;
            background: #f8f4e6;
            border-radius: 10px;
            overflow: hidden;
            touch-action: none;
        }

        #tree {
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 200px solid #2d5a27;
            position: absolute;
            bottom: 100px;
            left: 50px;
        }

        #trunk {
            width: 40px;
            height: 80px;
            background: #5c3a21;
            position: absolute;
            bottom: 20px;
            left: 130px;
        }

        .ornament {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
        }

        #score {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #66392c;
        }

        #start-button {
            background: #718e5c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 10px 0;
        }

        #message {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #66392c;
            min-height: 1.5em;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>19 Dicembre</h1>
        <div class="content">
            <p>Decora l'albero di Natale! ðŸŽ„<br>Tocca l'albero per aggiungere le decorazioni.</p>
            <button id="start-button">Nuova Partita</button>
            <div id="score">Decorazioni: 0/10</div>
            <div id="message"></div>
            <div id="game-container">
                <div id="trunk"></div>
                <div id="tree"></div>
            </div>
        </div>
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const tree = document.getElementById('tree');
        const scoreDisplay = document.getElementById('score');
        const messageDisplay = document.getElementById('message');
        const startButton = document.getElementById('start-button');
        
        let ornaments = 0;
        const maxOrnaments = 10;
        const colors = ['#ff0000', '#ffd700', '#ff69b4', '#4169e1', '#9400d3', '#00ff00'];

        function addOrnament(e) {
            if (ornaments >= maxOrnaments) return;

            const rect = gameContainer.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // Check if click is within tree triangle
            const treeLeft = 50;
            const treeRight = 250;
            const treeTop = 100;
            const treeBottom = 300;
            
            if (y < treeTop || y > treeBottom || x < treeLeft || x > treeRight) {
                return;
            }

            const ornament = document.createElement('div');
            ornament.className = 'ornament';
            ornament.style.left = x + 'px';
            ornament.style.top = y + 'px';
            ornament.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            gameContainer.appendChild(ornament);

            ornaments++;
            scoreDisplay.textContent = `Decorazioni: ${ornaments}/${maxOrnaments}`;

            if (ornaments === maxOrnaments) {
                messageDisplay.textContent = 'ðŸŽ‰ Albero completato! Buon Natale! ðŸŽ„';
            }
        }

        function startNewGame() {
            // Clear existing ornaments
            const existingOrnaments = document.querySelectorAll('.ornament');
            existingOrnaments.forEach(ornament => ornament.remove());
            
            // Reset game state
            ornaments = 0;
            scoreDisplay.textContent = `Decorazioni: ${ornaments}/${maxOrnaments}`;
            messageDisplay.textContent = '';
        }

        gameContainer.addEventListener('click', addOrnament);
        gameContainer.addEventListener('touchend', (e) => {
            e.preventDefault();
            const touch = e.changedTouches[0];
            addOrnament(touch);
        });
        startButton.addEventListener('click', startNewGame);
    </script>
</body>
</html>
